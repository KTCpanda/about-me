        <h1>好きなこと</h1>
        <p>ここでは、私の好きなことについて紹介します。</p>
        
        <!-- ショッピングのセクション -->
        <div class="content-section">
            <div class="content-image">
                <img src="img/pandaman.png" alt="ショッピングのイメージ画像">
            </div>
            <div class="content-text">
                <h2>ショッピング</h2>
                <p>最新のトレンドをチェックしながら、お気に入りのアイテムを探すのが好きです。特に、友人や家族へのプレゼントを選ぶ時間は、とてもワクワクします。</p>
            </div>
        </div>

        <!-- ユニバのセクション (画像を右に) -->
        <div class="content-section image-right">
            <div class="content-image">
                <img src="img/panda3.png" alt="ユニバーサル・スタジオのイメージ画像">
            </div>
            <div class="content-text">

                <p>非日常的な世界観に浸れるテーマパークが大好きです。アトラクションのスリルや、季節ごとのイベント、キャラクターとの出会いなど、何度行っても新しい発見があります。</p>
            </div>
        </div>

    </div>
    <div id="menuOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:120;"></div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            const isOpen = menu.classList.toggle('open');
            overlay.style.display = isOpen ? 'block' : 'none';
        }
        document.getElementById('menuOverlay').onclick = function() {
            document.getElementById('sideMenu').classList.remove('open');
            this.style.display = 'none';
        };
    </script>
</body>
