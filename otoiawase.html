<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/pandax.css">
    <link rel="stylesheet" href="css/otoiawase.css">
</head>
<body>
    <!--三本線関連 -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>

    </div>
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="index.html">HOME</a></li>

        </ul>
    </div>
    <div >
        <h1 style="text-align: center;">お気軽にお問い合わせください</h1>
        <form id="contactForm" action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">お名前（ニックネームでもOK！）</label>
                <input type="text" id="name" name="name" placeholder="例：パンダ好き" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="例：panda@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">メッセージをどうぞ</label>
                <textarea id="message" name="message" rows="5" placeholder="サイトの感想や、パンダの好きなところなど、なんでもお気軽に！" required></textarea>
            </div>
            <button type="submit" class="submit-btn">メッセージを送る</button>
        </form>
        <div id="thanksMessage" style="display:none; text-align:center; font-size:1.2em; color:green; margin-top:20px;">
            無事に送信されました。多分(笑)
        </div>
        <div style="text-align: center;">
            <a href="index.html">HOMEに戻る</a>
        </div>
    </div>
    <div id="menuOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:120;"></div>
           <script src="js/main.js"></script>
    <script>
        // フォーム送信時の処理
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            this.style.display = 'none';
            document.getElementById('thanksMessage').style.display = 'block';
        };
    </script>
</body>
</html>
