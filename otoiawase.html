<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="css/pandax.css">
    <style>
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important */
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <!--三本線関連 -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="index.html">HOME</a></li>
             <li><a href="jikoshoukai.html">自己紹介</a></li>
            <li><a href="sukinakoto.html">自分の好きなこと</a></li>
            <li><a href="#device">普段使っている電子機器</a></li>
            <li><a href="#language">プログラミング言語について個人の見解</a></li>
            <li><a href="#free2">自由枠</a></li>
        </ul>
    </div>
    <div class="center-container">
        <h1>お問い合わせ</h1>
        <form id="contactForm" action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">お問い合わせ内容</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">送信</button>
        </form>
        <div id="thanksMessage" style="display:none; text-align:center; font-size:1.2em; color:green; margin-top:20px;">
            無事に送信されました。多分(笑)
        </div>
        <div>
            <a href="index.html">HOMEに戻る</a>
        </div>
    </div>
    <div id="menuOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:120;"></div>
           <script src="js/main.js"></script>
    <script>
        // フォーム送信時の処理
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            this.style.display = 'none';
            document.getElementById('thanksMessage').style.display = 'block';
        };
    </script>
</body>
</html>
